<body>
<main>
    <div class="header">
        <h1 class="title">Recipe Ipsum</h1>
        <h2>A nonsensical recipe generator</h2>
        <form class="form" name="generateRecipeForm" id="generateRecipeForm" novalidate>
            <div class="form__button-ctn">
                <button class="button button--secondary" type="button" id="customizeConfigBtn" ><span>Customize Configuration</span></button>
                <button class="button button--primary" type="submit" id="genrateRecipeBtn"><span>Generate Recipe</span></button>
            </div>
            <div id="config" class="config-container hidden">
                <div class="form__input-ctn">
                    <label for="nbIngredients">Number of ingredients: </label>
                    <input type="number" id="nbIngredients" min="1">
                </div>

                <div class="form__input-ctn">
                    <label for="nbSteps">Number of Directions: </label>
                    <input type="number" id="nbSteps" min="0">
                </div>

                <div class="form__input-ctn">
                    <label for="seriousMode">Somewhat Coherent Mode: </label>
                    <input type="checkbox" id="seriousMode">
                </div>
            </div>
        </form>
    </div>
    <div class="recipe hidden">
        <div id="nameRender" class="recipe__name">
            <div class="recipe__header">
                <button id="copyNameBtn" data-clipboard-action="copy" class="copy-button">Copy name</button>
                <span class="tooltip">Copied</span>
            </div>
        </div>
        <div id="ingredientsRender" class="recipe__ingredients">
            <div class="recipe__header">
                <h3>Ingredients</h3>
                <button id="copyIngredientsBtn" data-clipboard-action="copy" class="copy-button">Copy ingredients</button>
                <span class="tooltip">Copied</span>
            </div>
        </div>
        <div id="stepsRender" class="recipe__steps">
            <div class="recipe__header">
                <h3>Directions</h3>
                <button id="copyStepsBtn" data-clipboard-action="copy" class="copy-button">Copy directions</button>
                <span class="tooltip">Copied</span>
            </div>
        </div>

        <div class="copy-recipe-ctn">
            <button id="copyRecipeBtn" data-clipboard-action="copy" class="copy-button">Copy recipe</button>
            <span class="tooltip">Copied</span>
        </div>
    </div>
</main>

<script>
    Array.prototype.random = function () {
        return this[Math.floor((Math.random()*this.length))];
    };

    Array.prototype.shuffle = function () {
        for (let i = this.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));

            [this[i], this[j]] = [this[j], this[i]];
        }

        return this;
    };
</script>
